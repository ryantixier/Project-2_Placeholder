<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Workout Wizard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workout Wizard</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <form>
          <div class="form-group">
            <label for="usernameInputLogin">Username</label>
            <input
              type="input"
              class="form-control"
              id="usernameInputLogin"
              aria-label="inputUsername"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group">
            <label for="passwordInputLogin">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInputLogin"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="loginForm">
            Submit
          </button>
        </form>
      </body>
    </html>
  </body>
</html>
