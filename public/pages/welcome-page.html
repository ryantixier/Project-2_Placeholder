<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Workout Wizard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- favicon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#f3ac1c" />
  </head>
  <body>
    <header>
      <!-- top bar -->
      <!-- top bar -->
      <section class="card" class="container">
        <!-- favicon img goes here -->
        <img
          src="./images/workout_wizard_1_on_trans.svg"
          alt="Workout Wizard Icon"
          class="center"
          id="headerFavicon"
        />
      </section>
      <section class="card" class="container">
        <h1>Welcome to Workout Wizard!</h1>
        <h3>Your Best Pal in Your Fitness Adventure</h3>
        <!-- ^^^ text centered as card in header, stacked h1/h3 -->
      </section>
    </header>
    <div class="container mt-2">
      <!-- LOG IN -->
      <section>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Log In
        </button>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">Log In</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- FORM GOES BELOW -->
              <form>
                <div class="form-group">
                  <label for="usernameInputLogin">Username</label>
                  <input
                    type="input"
                    class="form-control"
                    id="usernameInputLogin"
                    aria-label="inputUsername"
                    placeholder="Enter Username"
                  />
                </div>
                <div class="form-group">
                  <label for="passwordInputLogin">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInputLogin"
                    placeholder="Enter Password"
                  />
                </div>
              </form>
              <!-- FORM GOES ABOVE -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-2">
      <!--  -->
      <!--  -->

      <!-- SIGN UP -->
      <section>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#signupModal"
        >
          Sign Up
        </button>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="signupModal"
        tabindex="-1"
        aria-labelledby="signupModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="signupModalLabel">Sign Up</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- FORM GOES BELOW -->
              <form>
                <div class="form-group">
                  <label for="emailInputLogin">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInputLogin"
                    aria-describedby="emailHelp"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="form-group">
                  <label for="usernameInputLogin">Username</label>
                  <input
                    type="input"
                    class="form-control"
                    id="usernameInputLogin"
                    aria-label="inputUsername"
                    placeholder="Enter Username"
                  />
                </div>
                <div class="form-group">
                  <label for="passwordInputLogin">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInputLogin"
                    placeholder="Enter Password"
                  />
                </div>
              </form>
              <!-- FORM GOES ABOVE -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
